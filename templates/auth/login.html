  <style>
        body {
            box-sizing: border-box;
        }
        
        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        
        .app-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Gradient Background */
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            position: relative;
        }
        
        /* Animated Background Pattern */
        .login-pattern {
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(249, 115, 22, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(249, 115, 22, 0.08) 0%, transparent 60%);
        }
        
        /* Floating Orbs Animation */
        @keyframes float-orb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 30px) scale(0.9); }
        }
        
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float-orb 20s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 300px;
            height: 300px;
            background: #f97316;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 250px;
            height: 250px;
            background: #3b82f6;
            bottom: 10%;
            right: 10%;
            animation-delay: 7s;
        }
        
        .orb-3 {
            width: 200px;
            height: 200px;
            background: #f97316;
            top: 50%;
            left: 50%;
            animation-delay: 14s;
        }
        
        /* Login Card */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(249, 115, 22, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 40px rgba(249, 115, 22, 0.1);
        }
        
        /* Input Styles */
        .input-field {
            background: rgba(249, 115, 22, 0.05);
            border: 2px solid rgba(249, 115, 22, 0.2);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #f97316;
            background: rgba(249, 115, 22, 0.1);
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
        }
        
        /* Button Styles */
        .login-button {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.5);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        /* Logo Animation */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(249, 115, 22, 0.4); }
            50% { box-shadow: 0 0 40px rgba(249, 115, 22, 0.6); }
        }
        
        .logo-icon {
            animation: pulse-glow 3s ease-in-out infinite;
        }
        
        /* Link Styles */
        .link-orange {
            color: #f97316;
            transition: all 0.2s ease;
        }
        
        .link-orange:hover {
            color: #ea580c;
            text-decoration: underline;
        }
        
        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
        }
        
        /* Fade In Animation */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in {
            animation: fade-in-up 0.6s ease-out forwards;
        }
        
        .delay-1 { animation-delay: 0.1s; opacity: 0; }
        .delay-2 { animation-delay: 0.2s; opacity: 0; }
        .delay-3 { animation-delay: 0.3s; opacity: 0; }
        .delay-4 { animation-delay: 0.4s; opacity: 0; }
        .delay-5 { animation-delay: 0.5s; opacity: 0; }
    </style>
  <style>@view-transition { navigation: auto; }</style>

  <script>
        const defaultConfig = {
            page_title: 'HRMS Login',
            page_subtitle: 'Access your HRMS dashboard',
            email_placeholder: 'Email address',
            password_placeholder: 'Password',
            login_button_text: 'Login',
            hint_text: 'Prototype login (email-based authentication)',
            signup_text: 'New candidate?',
            signup_link_text: 'Create an account',
            background_color: '#0f172a',
            card_color: '#ffffff',
            text_color: '#111827',
            accent_color: '#f97316',
            input_color: '#f8fafc'
        };

        async function onConfigChange(config) {
            const pageTitle = document.getElementById('page-title');
            const pageSubtitle = document.getElementById('page-subtitle');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginButtonText = document.getElementById('login-button-text');
            const hintText = document.getElementById('hint-text');
            const signupText = document.getElementById('signup-text');
            const signupLinkText = document.getElementById('signup-link-text');

            if (pageTitle) pageTitle.textContent = config.page_title || defaultConfig.page_title;
            if (pageSubtitle) pageSubtitle.textContent = config.page_subtitle || defaultConfig.page_subtitle;
            if (emailInput) emailInput.placeholder = config.email_placeholder || defaultConfig.email_placeholder;
            if (passwordInput) passwordInput.placeholder = config.password_placeholder || defaultConfig.password_placeholder;
            if (loginButtonText) loginButtonText.textContent = config.login_button_text || defaultConfig.login_button_text;
            if (hintText) hintText.textContent = config.hint_text || defaultConfig.hint_text;
            if (signupText) signupText.textContent = config.signup_text || defaultConfig.signup_text;
            if (signupLinkText) signupLinkText.textContent = config.signup_link_text || defaultConfig.signup_link_text;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            config.background_color = value;
                            window.elementSdk.setConfig({ background_color: value });
                        }
                    },
                    {
                        get: () => config.card_color || defaultConfig.card_color,
                        set: (value) => {
                            config.card_color = value;
                            window.elementSdk.setConfig({ card_color: value });
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;
                            window.elementSdk.setConfig({ text_color: value });
                        }
                    },
                    {
                        get: () => config.accent_color || defaultConfig.accent_color,
                        set: (value) => {
                            config.accent_color = value;
                            window.elementSdk.setConfig({ accent_color: value });
                        }
                    },
                    {
                        get: () => config.input_color || defaultConfig.input_color,
                        set: (value) => {
                            config.input_color = value;
                            window.elementSdk.setConfig({ input_color: value });
                        }
                    }
                ],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ['page_title', config.page_title || defaultConfig.page_title],
                ['page_subtitle', config.page_subtitle || defaultConfig.page_subtitle],
                ['email_placeholder', config.email_placeholder || defaultConfig.email_placeholder],
                ['password_placeholder', config.password_placeholder || defaultConfig.password_placeholder],
                ['login_button_text', config.login_button_text || defaultConfig.login_button_text],
                ['hint_text', config.hint_text || defaultConfig.hint_text],
                ['signup_text', config.signup_text || defaultConfig.signup_text],
                ['signup_link_text', config.signup_link_text || defaultConfig.signup_link_text]
            ]);
        }

        // Initialize SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }

        // Form submission handler
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            loginButton.disabled = true;
            loginButton.innerHTML = `
                <svg class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Logging in...</span>
            `;
            
            // Simulate login (replace with actual authentication)
            setTimeout(() => {
                // Show error for demonstration
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = 'This is a prototype. Replace with actual backend authentication.';
                
                // Reset button
                loginButton.disabled = false;
                loginButton.innerHTML = `
                    <span>${defaultConfig.login_button_text}</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                `;
            }, 1500);
        });

        // Signup link handler
        const signupLink = document.getElementById('signupLink');
        signupLink.addEventListener('click', function(e) {
            e.preventDefault();
            // Handle signup navigation
            errorContainer.classList.remove('hidden');
            errorMessage.textContent = 'Signup page - implement navigation to your signup flow';
        });
    </script>
