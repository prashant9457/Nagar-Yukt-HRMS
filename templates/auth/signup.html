  <style>
        body {
            box-sizing: border-box;
        }
        
        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        html, body {
            height: 100%;
            margin: 0;
        }
        
        .app-wrapper {
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }
        
        /* Gradient Background */
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            position: relative;
            min-height: 100%;
        }
        
        /* Animated Background Pattern */
        .signup-pattern {
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(249, 115, 22, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(249, 115, 22, 0.08) 0%, transparent 60%);
        }
        
        /* Floating Orbs Animation */
        @keyframes float-orb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 30px) scale(0.9); }
        }
        
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float-orb 20s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 300px;
            height: 300px;
            background: #f97316;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 250px;
            height: 250px;
            background: #3b82f6;
            bottom: 10%;
            right: 10%;
            animation-delay: 7s;
        }
        
        .orb-3 {
            width: 200px;
            height: 200px;
            background: #f97316;
            top: 50%;
            left: 50%;
            animation-delay: 14s;
        }
        
        /* Signup Card */
        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(249, 115, 22, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 40px rgba(249, 115, 22, 0.1);
        }
        
        /* Input Styles */
        .input-field {
            background: rgba(249, 115, 22, 0.05);
            border: 2px solid rgba(249, 115, 22, 0.2);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #f97316;
            background: rgba(249, 115, 22, 0.1);
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
        }
        
        /* Button Styles */
        .signup-button {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
        }
        
        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.5);
        }
        
        .signup-button:active {
            transform: translateY(0);
        }
        
        .signup-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Logo Animation */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(249, 115, 22, 0.4); }
            50% { box-shadow: 0 0 40px rgba(249, 115, 22, 0.6); }
        }
        
        .logo-icon {
            animation: pulse-glow 3s ease-in-out infinite;
        }
        
        /* Link Styles */
        .link-orange {
            color: #f97316;
            transition: all 0.2s ease;
        }
        
        .link-orange:hover {
            color: #ea580c;
            text-decoration: underline;
        }
        
        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
        }
        
        /* Success Message */
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #16a34a;
        }
        
        /* Fade In Animation */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in {
            animation: fade-in-up 0.6s ease-out forwards;
        }
        
        .delay-1 { animation-delay: 0.1s; opacity: 0; }
        .delay-2 { animation-delay: 0.2s; opacity: 0; }
        .delay-3 { animation-delay: 0.3s; opacity: 0; }
        .delay-4 { animation-delay: 0.4s; opacity: 0; }
        .delay-5 { animation-delay: 0.5s; opacity: 0; }
        .delay-6 { animation-delay: 0.6s; opacity: 0; }
    </style>

  <script>
        const defaultConfig = {
            page_title: 'Candidate Sign Up',
            page_subtitle: 'Create your HRMS account',
            name_placeholder: 'Full Name',
            email_placeholder: 'Email',
            phone_placeholder: 'Phone Number',
            password_placeholder: 'Password',
            signup_button_text: 'Create Account',
            login_text: 'Already have an account?',
            login_link_text: 'Login',
            background_color: '#0f172a',
            card_color: '#ffffff',
            text_color: '#111827',
            accent_color: '#f97316',
            input_color: '#f8fafc'
        };

        async function onConfigChange(config) {
            const pageTitle = document.getElementById('page-title');
            const pageSubtitle = document.getElementById('page-subtitle');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const passwordInput = document.getElementById('password');
            const signupButtonText = document.getElementById('signup-button-text');
            const loginText = document.getElementById('login-text');
            const loginLinkText = document.getElementById('login-link-text');

            if (pageTitle) pageTitle.textContent = config.page_title || defaultConfig.page_title;
            if (pageSubtitle) pageSubtitle.textContent = config.page_subtitle || defaultConfig.page_subtitle;
            if (nameInput) nameInput.placeholder = config.name_placeholder || defaultConfig.name_placeholder;
            if (emailInput) emailInput.placeholder = config.email_placeholder || defaultConfig.email_placeholder;
            if (phoneInput) phoneInput.placeholder = config.phone_placeholder || defaultConfig.phone_placeholder;
            if (passwordInput) passwordInput.placeholder = config.password_placeholder || defaultConfig.password_placeholder;
            if (signupButtonText) signupButtonText.textContent = config.signup_button_text || defaultConfig.signup_button_text;
            if (loginText) loginText.textContent = config.login_text || defaultConfig.login_text;
            if (loginLinkText) loginLinkText.textContent = config.login_link_text || defaultConfig.login_link_text;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => {
                            config.background_color = value;
                            window.elementSdk.setConfig({ background_color: value });
                        }
                    },
                    {
                        get: () => config.card_color || defaultConfig.card_color,
                        set: (value) => {
                            config.card_color = value;
                            window.elementSdk.setConfig({ card_color: value });
                        }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => {
                            config.text_color = value;
                            window.elementSdk.setConfig({ text_color: value });
                        }
                    },
                    {
                        get: () => config.accent_color || defaultConfig.accent_color,
                        set: (value) => {
                            config.accent_color = value;
                            window.elementSdk.setConfig({ accent_color: value });
                        }
                    },
                    {
                        get: () => config.input_color || defaultConfig.input_color,
                        set: (value) => {
                            config.input_color = value;
                            window.elementSdk.setConfig({ input_color: value });
                        }
                    }
                ],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ['page_title', config.page_title || defaultConfig.page_title],
                ['page_subtitle', config.page_subtitle || defaultConfig.page_subtitle],
                ['name_placeholder', config.name_placeholder || defaultConfig.name_placeholder],
                ['email_placeholder', config.email_placeholder || defaultConfig.email_placeholder],
                ['phone_placeholder', config.phone_placeholder || defaultConfig.phone_placeholder],
                ['password_placeholder', config.password_placeholder || defaultConfig.password_placeholder],
                ['signup_button_text', config.signup_button_text || defaultConfig.signup_button_text],
                ['login_text', config.login_text || defaultConfig.login_text],
                ['login_link_text', config.login_link_text || defaultConfig.login_link_text]
            ]);
        }

        // Initialize SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }

        // Form submission handler
        const signupForm = document.getElementById('signupForm');
        const signupButton = document.getElementById('signupButton');
        const messageContainer = document.getElementById('messageContainer');
        const messageText = document.getElementById('messageText');
        const messageIcon = document.getElementById('messageIcon');

        function showMessage(message, isError = true) {
            messageContainer.classList.remove('hidden', 'error-message', 'success-message');
            messageContainer.classList.add(isError ? 'error-message' : 'success-message');
            messageText.textContent = message;
            
            if (isError) {
                messageIcon.innerHTML = '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>';
            } else {
                messageIcon.innerHTML = '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>';
            }
        }

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', true);
                return;
            }
            
            // Show loading state
            signupButton.disabled = true;
            signupButton.innerHTML = `
                <svg class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Creating account...</span>
            `;
            
            // Simulate signup (replace with actual backend call)
            setTimeout(() => {
                // Show message for demonstration
                showMessage('This is a prototype. Replace with actual backend signup functionality.', true);
                
                // Reset button
                signupButton.disabled = false;
                const buttonText = window.elementSdk?.config?.signup_button_text || defaultConfig.signup_button_text;
                signupButton.innerHTML = `
                    <span>${buttonText}</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                `;
            }, 1500);
        });

        // Login link handler
        const loginLink = document.getElementById('loginLink');
        loginLink.addEventListener('click', function(e) {
            e.preventDefault();
            // Handle login navigation
            showMessage('Login page - implement navigation to your login flow', true);
        });
    </script>
